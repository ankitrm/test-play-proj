apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "test-play-project-ingress"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: "test-play-project-microservice"
              servicePort: "9000"